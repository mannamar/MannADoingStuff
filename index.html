<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>All The Lonely People</title>
  </head>
  <body>

    <!-- Hero Container -->
    <div id="heroCont" class="container-fluid hero-cont d-flex align-items-center justify-content-center">
      <h1 id="heroTxt" class="text-center">America's Most Wanted</h1>
    </div>

    <div id="dirCont" class="container-fluid">

      <div class="d-flex justify-content-center">
        <form class="">
          <label for="pageSizeInp">People per page:</label>
          <select id="pageSizeInp" name="pageSizeInp">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </form>
      </div>

      <nav id="pageNav" aria-label="Page navigation example">
        <ul id="btnList" class="pagination justify-content-center">
          <li id ="prevBtn" class="page-item disabled"><a id="prevLink" class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li id="nextBtn" class="page-item"><a id="nextLink" class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

      <table id="dirTable" class="mx-auto">
        <tr id="topRow">
          <th id="idLink" class="highlight">ID #</th>
          <th id="firstNameLink">First Name</th>
          <th id="lastNameLink">Last Name</th>
          <th id="emailLink">E-Mail</th>
          <th id="heightLink">Height</th>
          <th id="ageLink">Age</th>
        </tr>
      </table>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
